<h1 mat-dialog-title>Xác nhận</h1>
<div mat-dialog-content>
	<p>Anh/chị có chắc chắn thực hiện hành động này?</p>
</div>
<div mat-dialog-actions align="end">
	<button mat-button mat-dialog-close class="btn btn-default">Hủy</button>&nbsp;
  	<button mat-button [mat-dialog-close]="true" class="btn btn-primary">Tiếp tục</button>
</div>
